<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic Tac App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main-wrapper">
		<div id="title">
			<h1> Tic Tac App</h1>
			<h3>Player 1 is X</h3>
			<h3> Player 2 is O</h3>
			<button type="button" id="reset" value='reset'>New Game</button>
		</div>
		<!-- Begin of Tic Tac Board -->
		
		<table id="table">
			<tr class="row1">
				<td class="row1 col1 diag1"></td>
				<td class="row1 col2"></td>
				<td class="row1 col3 diag2"></td>
			</tr>
			<tr class="row2">
				<td class="row2 col1"></td>
				<td class="row2 col2 diag1 diag2"></td>
				<td class="row2 col3"></td>
			</tr>
			<tr class="row3">
				<td class="row3 col1 diag2"></td>
				<td class="row3 col2"></td>
				<td class="row3 col3 diag1"></td>
			</tr>
		</table>


	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<script src="main.js"></script>
</body>
